<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Course</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/selectCourse.css">
</head>
<body>
    
    <main>
        <div class="container">
            <i class="fa-solid fa-circle-user icon"></i>
            <h3>Take Attendance</h3>

            <div class="select-menu">
                <div class="select-btn">
                    <span class="sBtn">Select Course</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>

                <ul class="options">
                    <li class="option">
                        <span class="option-text">Data Sturctures</span>
                    </li>
                    <li class="option">
                        <span class="option-text">Object Oriented Programming</span>
                    </li>
                    <li class="option">
                        <span class="option-text">Algorithm</span>
                    </li>
                </ul>
            </div>
                <script src="javascript/selectCourse.js"></script>

            <form>
                <input type="datetime-local" class="time"> 
            </form>

            <a href="attendance.html">
                <div class="attendance">
                    Take Attendance <i class="fa-solid fa-arrow-right"></i>
                </div>
            </a>

        </div>
    </main>

</body>
</html>
